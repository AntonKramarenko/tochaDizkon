<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tocha Dizkon</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- /fonts -->
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- /style -->
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="container">
          <div class="header-main">
            <div class="header-main__logo logo">
              <div class="logo-icon">
                <img src="./img/logo.png" alt="" />
              </div>
              <div class="logo-name">tocha</div>
            </div>
            <div class="header-main__registration-btn">
              <button class="button">Вход</button>
              <button class="button">Регистрация</button>
            </div>
          </div>
          <div class="header-content">
            <div class="header-content__title">
              <span>Telegram чат</span> на вашем сайте
            </div>
            <div class="header-content__subtitle">
              Общение с клиентами станет простым и удобным, а подключение займет
              5 минут. Первый месяц — <span>бесплатно!</span>
            </div>
            <button class="button">Подключить</button>
          </div>
          <div class="header-img">
            <img src="./img/headerIlustration.png" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
